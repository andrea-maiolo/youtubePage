<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Youtube page from the Odin Project">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Andrea Maiolo">
    <title>Youtube Page Copy</title>
    <link rel="stylesheet" href="styles/mainStyle.css">
</head>
<body>
    <header class="searchbar">
        <div>
        <div class="toTheLeft">
            <img src="styles/images/Hamburger_icon.svg.svg" alt="more options" id="hamburger">
            <img src="styles/images/youtube-logo.jpg" alt="youtube logo" id="youtube">
        </div>
        <div class="search-container">
            <input type="text">
            <img src="styles/images/search.svg" alt="search icon" id="lent">
        </div>
        <div class="toTheRight">
            <img src="styles/images/upload.svg" alt="load video" id="upload">
            <img src="styles/images/app.svg" alt="options" id="app">
            <img src="styles/images/bell.svg" alt="notifications" id="bell">
            <img src="styles/images/user.svg" alt="google logo" id="user">
        </div>
        </div>
    </header>
    
</body>
</html>
